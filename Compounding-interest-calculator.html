<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<!-- Jumbotron for Calculator -->
<div class="jumbotron">
    <h1 class="text-center">How much your savings this year will be worth when you retire</h1>
</div>
<!-- Calculations and Inputs HTML -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <h3 class="card-header">Your Savings This Year</h3>
                <div class="card-body" id="userSavings-text"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                 <h3 class="card-header">Your Savings Worth at Retirement</h3>
                <div class="card-body" id="userResult-text"></div>
            </div>
        </div>
        <div class="col-md-4">
                <div class="card">
                    <h3 class="card-header">Other Inputs</h3>
                    <div class="card-body" id="inputYears-text">Years till retirement: </div>
                    <div class="card-body" id="growthRate-text"></div>
                </div>
            </div>
    </div>
</div>

<script>

$(document).ready(function() {
// Chapter 1: Initialize variables
var userAge = 0;
var growthRate = 7;
var userSavings = 0;
var userResult = 0
var inputYears = 65 - userAge;

// Chapter 2: Functions 
// 2.1: Prompt functions that store variables
function askUserAge() {
    userAge = prompt("Please enter your age:");
    inputYears = 65 - userAge;
} 

function askUserSavings() {
    userSavings = prompt("Please enter your savings for this year:");
}

function calculateSavings(){
    userResult = userSavings * Math.pow(1.07, inputYears);
    console.log(userResult);
    userResult.toFixed(0);
    console.log(userResult);
}
// 2.2: functions to calculate savings

// Trigger Questions to Ask User
alert("Please answer the following questions to get a calculation on how much your money is worth at retirement");
askUserAge();
askUserSavings();
calculateSavings(); 


//Chapter 3 Write Results
//Write Results
$("#userSavings-text").html(userSavings +" dollars");
$("#userResult-text").html(userResult +" dollars");
$("#inputYears-text").html("Years till retirement: " + inputYears +" years old");
$("#growthRate-text").html("Compounding growth rate: " + growthRate + "%");

})
</script>

</body>

</html>
